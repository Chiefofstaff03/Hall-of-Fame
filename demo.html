<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Indicator with Mentor Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; 
      background-color: black;
    }

    .container {
      position: relative;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: #f5f5f5;
    }

    svg {
      width: 200px;
      height: 200px;
    }

    circle {
      fill: none;
      stroke: #d3c6b1;
      stroke-width: 1;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      transition: stroke-dashoffset 0.1s ease;
    }

    text {
      fill: #d3c6b1;
      font-size: 10px;
    }

    .loading-image {
      width: 95px;
      height: 95px;
      position: absolute;
      top: 54%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .completed h1 {
      margin-bottom: 10px;
      color: #f90e0e;
      
    }

    .completed p {
      color: #bbbbbb;
      margin-bottom: 20px;
      max-width: 600px;
      margin: 0 auto;
      fill: #d3c6b1;
    }

    .arrow {
      font-size: 40px;
      color: #d3c6b1;
      margin-top: 20px;
      animation: blink 1.5s infinite;
      cursor: pointer;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .mentor-section {
      padding: 50px;
      background: #f5f5f5;
    }
    #nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 7%;
    width: 100%;
    position: fixed;
    z-index: 99;
    padding: 0px 30px;
}
#nav>h3{
    font-family: gilroy;
    font-weight: 400;
    font-size: 22px;
}
#nav> button a {
    color: #fff;
    text-decoration: none;
}
#nav>button {
    padding: 12px 22px;
    border-radius: 50px;
    background-color: #000;
  
    border: none;
}


    .mentor-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .mentor-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .mentor-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .mentor-card h3 {
      margin: 10px 0;
      color: #333;
    }

    .mentor-card p {
      margin-bottom: 15px;
      color: #666;
      text-align: center;
    }

    .mentor-card button {
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .mentor-card button a {
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .mentor-card button:hover a {
      background-color: #005582;
    }
    .mentor-card button:hover {
      background-color: #005582;
    }

    .mentor-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    #nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 7%;
    width: 100%;
    position: fixed;
    z-index: 99;
    padding: 0px 30px;
}
#nav>h3{
    font-family: gilroy;
    font-weight: 400;
    font-size: 22px;
}
#nav> button a {
    color: #fff;
    text-decoration: none;
}
#nav>button {
    padding: 12px 22px;
    border-radius: 50px;
    background-color: #000;
  
    border: none;
}
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>

  <div class="container">
    <div id="loading" >
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" id="progress-circle"></circle>
        <text x="50%" y="50%" text-anchor="middle" dy=".3em" id="percentage-text">0%</text>
      </svg>
    </div>
    <div id="completed" style="display: none;" >
      <h1>HALL OF FRAME</h1>
      <p>Find Skilled Developers for your projects, from writing to web development on our platform - where talent meets opportunity!</p>
      <div class="arrow" onclick="scrollToMentor()">&#8595;</div>
    </div>
  </div>

  <div class="mentor-section" id="mentor-section" style="display: none;">
    <div id="nav">
  <h3><b>HALL OF FAME</b></h3>
  <button><a href="#contact">CONNECT</a></button>
</div>
    <h2 style="text-align: center; margin-bottom: 30px;">Chief of Staff's Members</h2>
    <div class="mentor-cards">
      <div class="mentor-card">
        <img src="/images/monika.jpeg" alt="Mentor Image">
        <h3>Mounika Vemulapalli</h3>
        <p>Mern Stack Developer</p>
        <button> <a href="https://www.linkedin.com/in/mounika-vemulapalli-540615138/">LinkedIn</a></button>
      </div>
      <div class="mentor-card">
        <img src="/images/himanshu.jpeg" alt="Mentor Image">
        <h3>Himanshu Kumar</h3>
        <p>React Js Developer</p>
        <button> <a href="https://www.linkedin.com/in/himanshu-kumar-singh-0h000000021/">LinkedIn</a></button>
      </div>
      <div class="mentor-card">
        <img src="/images/1223.jpeg" alt="Mentor Image">
        <h3>Prince</h3>
        <p>Full Stack Developer</p>
        <button> <a href="https://www.linkedin.com/in/prince-25b2b2301/">LinkedIn</a></button>
      </div>
    </div>
  </div>

  <script>
    // Progress Logic
    let percentage = 0;
    const progressCircle = document.getElementById("progress-circle");
    const percentageText = document.getElementById("percentage-text");

    const interval = setInterval(() => {
      if (percentage < 100) {
        percentage++;
        const dashArray = 283;
        const dashOffset = dashArray - (dashArray * percentage) / 100;

        progressCircle.style.strokeDashoffset = dashOffset;
        percentageText.textContent = `${percentage}%`;
      } else {
        clearInterval(interval);
        document.getElementById("loading").style.display = "none";
        document.getElementById("completed").style.display = "block";
        document.getElementById("mentor-section").style.display = "block";
      }
    }, 50);

    function scrollToMentor() {
      document.getElementById("mentor-section").style.display = "block";
      document.getElementById("mentor-section").scrollIntoView({ behavior: "smooth" });
    }

    // Canvas Background Logic
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    // Resize the canvas to cover the whole window
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawBackground();
    }

    function drawBackground() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Create a gradient background
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, 'rgba(0, 0, 0, 0.1)');
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');

      // Fill the background with the gradient
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw particles
      updateParticles();
    }

    function createParticle() {
      let size = Math.random() * 3 + 1; // Random size between 1 and 4
      let speedX = Math.random() * 2 - 1; // Random X speed
      let speedY = Math.random() * 2 - 1; // Random Y speed
      let opacity = Math.random() * 0.5 + 0.2; // Random opacity

      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size,
        speedX,
        speedY,
        opacity
      };
    }

    function updateParticles() {
      if (particles.length < 200) {
        particles.push(createParticle());
      }

      particles.forEach((particle, index) => {
        // Draw the particle
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
        ctx.fill();

        // Move the particle
        particle.x += particle.speedX;
        particle.y += particle.speedY;

        // Remove particles that move off the screen
        if (particle.x < 0 || particle.x > canvas.width || particle.y < 0 || particle.y > canvas.height) {
          particles.splice(index, 1);
        }
      });

      requestAnimationFrame(drawBackground);
    }

    // Initially draw the background
    drawBackground();
  </script>
</body>
</html>
